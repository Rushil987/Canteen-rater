<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Canteen Menu Rater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js (for dashboard charts) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        :root {
            --bg: #f4f4f4;
            --card: #fff;
            --text: #333;
            --accent: #007BFF;
        }

        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #eee;
            --accent: #4dabf7;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }

        nav {
            background-color: var(--card);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: var(--text);
            font-weight: bold;
        }

        nav a:hover {
            color: var(--accent);
        }

        .dark-toggle {
            cursor: pointer;
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
        }

        h1, h2, h3 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 10px;
        }

        .dish-card {
            background-color: var(--card);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'menu_list' %}">Home</a>
            <a href="{% url 'leaderboard' %}">Leaderboard</a>
            <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
        </div>
        <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
